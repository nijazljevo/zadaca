<body>
    <script>
        
        function kalkulator(prviBroj,drugiBroj,znak){
            if(znak=='+')
            return prviBroj+drugiBroj;
            else if(znak=='-')
            return prviBroj-drugiBroj;
             else if(znak=='*')
            return prviBroj*drugiBroj;
             else if(znak=='/')
            return prviBroj/drugiBroj;
             else 
            return null;
        }
        let rezultat=kalkulator(10,5,'+')
        console.log(rezultat);
        
    </script>
</body>
